<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안동 영어종결센터 - Speaking Practice</title>
    <link rel="stylesheet" href="speaking-practice-css.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title-box">
                <h1>안동 영어종결센터</h1>
                <h2>Speaking Practice</h2>
            </div>
        </header>

        <main>
            <div class="file-upload-section">
                <input type="file" id="file-upload" accept=".txt,.doc,.docx,.pdf,.hwp">
                <label for="file-upload" class="file-upload-btn">파일 업로드</label>
                <textarea id="manual-input" placeholder="또는 여기에 직접 영어 문장과 한국어 뜻을 입력하세요"></textarea>
            </div>

            <div class="practice-section">
                <div class="sentence-display">
                    <div class="english-sentence">
                        <h3>English Sentence</h3>
                        <p id="current-english-sentence"></p>
                    </div>
                    <div class="korean-meaning">
                        <h3>한국어 뜻</h3>
                        <p id="current-korean-meaning"></p>
                    </div>
                </div>

                <div class="audio-section">
                    <div class="native-audio">
                        <h3>원어민 음성</h3>
                        <audio id="native-audio" controls></audio>
                        <canvas id="native-waveform"></canvas>
                    </div>

                    <div class="user-audio">
                        <h3>내 음성</h3>
                        <audio id="user-audio" controls></audio>
                        <canvas id="user-waveform"></canvas>
                    </div>
                </div>

                <div class="similarity-result">
                    <h3>유사도 결과</h3>
                    <div id="similarity-percentage"></div>
                </div>

                <div class="controls">
                    <button id="start-recording">녹음 시작</button>
                    <button id="stop-recording" disabled>녹음 종료</button>
                    <button id="compare-audio">음성 비교</button>
                    <button id="next-sentence">다음 문장</button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.4.0/wavesurfer.min.js"></script>
    <script type="module" src="speaking-practice-js-enhanced.js"></script>
</body>
</html>
