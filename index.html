<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Speaking Practice</h1>
        
        <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6">
            <div class="mb-4">
                <label for="english-sentence" class="block text-gray-700 font-bold mb-2">English Sentence</label>
                <input 
                    type="text" 
                    id="english-sentence" 
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter English sentence"
                >
            </div>
            
            <div class="mb-4">
                <label for="korean-meaning" class="block text-gray-700 font-bold mb-2">Korean Meaning</label>
                <input 
                    type="text" 
                    id="korean-meaning" 
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter Korean meaning"
                >
            </div>
            
            <div class="flex space-x-4 mb-4">
                <button 
                    id="save-sentence" 
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300"
                >
                    Save Sentence
                </button>
                <button 
                    id="clear-sentence" 
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300"
                >
                    Clear
                </button>
            </div>
            
            <div id="sentence-list" class="mt-4">
                <h2 class="text-xl font-semibold mb-2">Saved Sentences</h2>
                <ul id="sentences" class="space-y-2"></ul>
            </div>
            
            <div class="mt-6">
                <h2 class="text-xl font-semibold mb-4">Practice</h2>
                <div id="practice-area" class="bg-gray-50 p-4 rounded-lg">
                    <div class="mb-4">
                        <p id="current-sentence" class="text-lg font-medium text-gray-800"></p>
                        <p id="current-translation" class="text-gray-600"></p>
                    </div>
                    
                    <div class="flex space-x-4">
                        <button 
                            id="start-recording" 
                            class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300"
                        >
                            Start Recording
                        </button>
                        <button 
                            id="stop-recording" 
                            class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300 opacity-50 cursor-not-allowed"
                            disabled
                        >
                            Stop Recording
                        </button>
                        <button 
                            id="analyze-pronunciation" 
                            class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded transition duration-300"
                        >
                            Analyze Pronunciation
                        </button>
                    </div>
                    
                    <div id="pronunciation-result" class="mt-4">
                        <p id="similarity-score" class="font-bold"></p>
                        <p id="pronunciation-grade" class="font-bold"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
